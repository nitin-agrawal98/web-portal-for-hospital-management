<h2 class="text-center">New Appointment Request</h2>
<h4 *ngIf="isBooked" class="text-success text-center">Successfully Booked!</h4>
<form (ngSubmit)="onSubmit()" [formGroup]="requestForm">
  <div class="form-group">
    <label for="date">Date</label>
    <input [class.is-invalid]="date.invalid && date.touched" class="form-control" formControlName="date" id="date"
           type="date">
    <small *ngIf="date.touched && date.invalid" class="text-danger">Date is required</small>
  </div>
  <div class="form-group">
    <label for="time">Time</label>
    <input [class.is-invalid]="time.invalid && time.touched" class="form-control" formControlName="time" id="time"
           type="time">
    <small *ngIf="time.touched && time.invalid" class="text-danger">Time is required</small>
  </div>
  <div class="form-group">
    <label for="healthProblem">Health Problem</label>
    <input [class.is-invalid]="healthProblem.invalid && healthProblem.touched" class="form-control"
           formControlName="healthProblem" id="healthProblem" type="text">
    <small *ngIf="healthProblem.touched && healthProblem.invalid" class="text-danger">Health Problem is required</small>
  </div>
  <button [disabled]="requestForm.invalid" class="btn btn-primary" type="submit">Submit</button>
</form>
